<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="less/index.less">
</head>
<body>
<div id="another" style="text-align:center;margin-top:50px;">
    另一个实例
  <input v-model="message">
  <simple-counter :message="message"></simple-counter>
  <simple-counter message="second"></simple-counter>
  <simple-counter message="third"></simple-counter>
</div>
<div id="demo1" class="all">
<div>
    <input v-model="name">
    {{name.split('').reverse().join('')}}
    <button class="btn btn-primary" v-on:click="reverse"><span>逆转</span> </button>
</div>
<button class="btn btn-success" @click="test">测试@</button>
<div>
  <my-component></my-component>
</div>

<div>
    <table class="table table-bordered" >
            <thead>
            <tr>
                <th  style="text-align:center;">id</th>
                <th  style="text-align:center;">name</th>
            </tr>
        </thead>
        <tbody v-for="item in todos">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.text}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="demo">
    <button class="btn btn-primary" id="all" v-on:click="say"><span>提交</span> </button>
    <button v-on:click="shuffle" class="btn btn-success">Shuffle</button>
    <button v-on:click="add" class="btn btn-primary">Add</button>
    <button v-on:click="remove" class="btn btn-primary">Remove</button>
    <transition-group name="list-complete" tag="p">
    <span   v-for="item in items"   v-bind:key="item"  class="list-complete-item">{{ item }}</span>
    </transition-group>
</div>
</div>

<!-- 路由demo -->
<div id="app" class="app">
  <h1>Hello vue-router!</h1>
  <p>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
    <router-link to="/">Go to Home</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>




<script src="js/jquery-3.1.1.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
